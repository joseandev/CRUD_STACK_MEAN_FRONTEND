<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                    <div class="form-group">
                        <input 
                            type="text" 
                            name="name" 
                            class="form-control" 
                            placeholder="Enter your FullName"
                            [(ngModel)]="employeeService.selectedEmployee.name"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                            type="text" 
                            name="position" 
                            class="form-control" 
                            placeholder="Enter your Position"
                            [(ngModel)]="employeeService.selectedEmployee.position"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                            type="text" 
                            name="office" 
                            class="form-control" 
                            placeholder="Enter your Office"
                            [(ngModel)]="employeeService.selectedEmployee.office"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                            type="number" 
                            name="salary" 
                            class="form-control" 
                            placeholder="Enter your Salary"
                            [(ngModel)]="employeeService.selectedEmployee.salary"
                        />
                    </div>
                    <button class="btn btn-primary mt-2 me-2" (click)="resetForm(employeeForm)">Clean</button>
                    <button class="btn btn-success mt-2">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr class="text-center">
                    <th class="text-center">Name</th>
                    <th class="text-center">Position</th>
                    <th class="text-center">Office</th>
                    <th class="text-center">Operations</th>
                    <th class="text-center">Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td class="text-center">{{ employee.name }}</td>
                    <td class="text-center">{{ employee.position }}</td>
                    <td class="text-center">{{ employee.office }}</td>
                    <td class="text-center">{{ employee.salary }}</td>
                    <td>
                        <button class="btn btn-secondary" (click)="updateEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger" (click)="deleteEmployee(employee._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
